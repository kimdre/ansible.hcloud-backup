---
name: Publish Ansible role to Galaxy
on:
  workflow_call:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: Galaxy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Publish Ansible role to Galaxy
        uses: ansible-actions/ansible-galaxy-action@v1.2.0
        with:
          galaxy_api_key: ${{ secrets.ANSIBLE_GALAXY_TOKEN }}
          galaxy_version: ${{ github.ref }}
