---
name: Validate YAML Files
on:
  workflow_call:
  push:

jobs:
  linter:
    name: Validate Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint Yaml Files
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              line-length:
                level: warning
                max: 120
              brackets:
                max-spaces-inside: 1
